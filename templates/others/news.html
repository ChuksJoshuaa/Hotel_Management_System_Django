

<div class="news">
   <div class="news-baby">
       <h1 class="okay"></h1>
         <form action="." method="POST" autocomplete="off" class="news-head">{% csrf_token %}
             <h4>Subscribe to our newsletter and get special offers</h4>
             <fieldset class="news-form">
                 <h1 style="mama"></h1>
                 <div class="form-group">
                     <input type="text" name="name" class="form-control" placeholder="name:">
                 </div>
                 <div class="form-group">
                     <input type="text" name="email" class="form-control" placeholder="email:">
                 </div>
                 <div>
                   <button type="submit" class="boxing">Subscribe</button>
                 </div>
             </fieldset>
         </form>
   </div>
 </div>
