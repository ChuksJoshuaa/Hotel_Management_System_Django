{% extends 'others/base.html'%}

{% load static %}
{% block content %}

<body>
  <div>
      <h3 style="margin-bottom: 3%;"></h3>
    <form method="POST" action="." enctype="multipart/form-data">{% csrf_token %}
        <fieldset class="field">
             <div class="join">Updating the Data for Room No: {{room.room_no}}</div>
              <div class="form-group">
                 <label for="price" class="col-form-label">Price:</label>
                 <input type="text" name="price" class="form-control" value="{{ room.price }}">
              </div>
              <div class="form-group">
                 <label for="no_of_days_advance" class="col-form-label">Duration:</label>
                 <input type="text" name="no_of_days_advance" class="form-control" value="{{room.no_of_days_advance}}">
              </div>
           <div class="sign-in">
             <button type="submit" class="btn btn-primary">Update room</button>
           </div>
           <br>
         </fieldset>
    </form>
  </div>
</body>

{% endblock %}
